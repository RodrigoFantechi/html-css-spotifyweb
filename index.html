<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>spotify</title>
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar_contents">
                <img class="big_logo" src="assets/img/logo.svg" alt="logo spotify">
                <div class="main_options">
                    <div class="home">
                        <a href="#">
                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                                    fill="#878787" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </div>
                    <!-- /.home -->
                    <div class="search">
                        <a href="#">
                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                                    fill="#878787" fill-rule="evenodd" />
                            </svg>
                            <span>Cerca</span>
                        </a>
                    </div>
                    <!-- /.search -->
                    <div class="library">
                        <!-- /.library -->
                        <a href="#">
                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                                    fill="#878787" />
                            </svg>
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="playlist">
                    <h4>PLAYLIST</h4>
                    <a class="add_playlist" href="#">
                        <div class="square">&#x2b;</div>
                        <span>Crea Playlist</span>   
                    </a>
                    <div class="playlist_items">
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                    </div>

                </div>
            </div>

            <div class="sidebar_icons">
                <img src="assets/img/logo-small.svg" alt="logo spotify">
                <img src="assets/img/home.svg" alt="home">
                <img src="assets/img/search.svg" alt="search">
                <img src="assets/img/libreria.svg" alt="library">

            </div>

            <!-- /.main_options -->
        </div>
        <!-- /.sidebar -->
        <div class="main_body">
            <div class="main_body_navbar"></div>
            <!-- /.main_body_navbar -->
            <div class="main_body_song_section">

            </div>
            <!-- /.main_body_song_section -->
        </div>
        <!-- /.main_body -->

    </div>
    <!-- /.main -->


    <div class="nav">
        <div class="track_details ">
            <img src="assets/img/sinister.jpeg" alt="cover album sinister">
            <div class="track_name">
                <h5>Sinister</h5>
                <a class="brano_nome" href="#">
                    <h6>Brano Nome</h6>
                </a>
            </div>
            <!-- /.track_name_and_album -->
            <div class="icon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <!-- /.track_details -->
        <div class="player col-4">
            <div class="icon">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="bar_player">
                <h6>0:25</h6>
                <div class="bar">
                    <div class="line">
                        <div class="circle"></div>
                        <!-- /.circle -->
                    </div>
                </div>
                <!-- /.bar -->
                <h6>4:35</h6>
            </div>
            <!-- /.bar_player -->
            <!-- /.icon -->

        </div>
        <!-- /.player -->
        <div class="controls">
            <div class="icon">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <!-- /.icon -->
            <div class="bar_volume">
                <div class="bar">
                    <div class="line">
                        <div class="circle"></div>
                        <!-- /.circle -->
                    </div>
                </div>
                <!-- /.bar -->
            </div>
            <!-- /.bar_volume -->
        </div>
        <!-- /.controls -->
    </div>
    <!-- /.nav -->

</body>

</html>
